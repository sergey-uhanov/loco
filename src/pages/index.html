<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
@@include('../partials/header.html')

<main>
    <section class="first-screen">
        <div class="first-screen__container">
            <div class="background-slider">
                <div class="main-swiper">
                    <div class=" main-swiper__wrapper swiper-wrapper">
                        <div class="main-swiper__slide swiper-slide" style="background-image: url('./assets/Rectangle.png')"></div>
                        <div class="main-swiper__slide swiper-slide" style="background-image: url('./assets/Rectangle2.png')"></div>
                        <div class="main-swiper__slide swiper-slide" style="background-image: url('./assets/Rectangle.png')"></div>
                        <div class="main-swiper__slide swiper-slide" style="background-image: url('./assets/Rectangle2.png')"></div>
                        <div class="main-swiper__slide swiper-slide" style="background-image: url('./assets/Rectangle2.png')"></div>
                    </div>
                    <!-- Навигация -->
                    <div class="main-swiper__nav-block">

                        <div class="main-swiper__scrollbar-container">
                            <div class="main-swiper__button-prev">
                                <svg width="6" height="10" viewBox="0 0 6 10" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 9L1 5L5 1" stroke="white" stroke-width="0.75"/>
                                </svg>
                            </div>
                            <span class="main-swiper__current-slide">1</span>
                            <div class="swiper-scrollbar main-swiper__scrollbar">
                                <div class="main-swiper__custom-scrollbar"></div>
                            </div>
                            <span class="main-swiper__total-slides">2</span>
                            <div class="main-swiper__button-next">
                                <svg width="6" height="10" viewBox="0 0 6 10" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L5 5L1 9" stroke="white" stroke-width="0.75"/>
                                </svg>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="second-screen">

    </section>
</main>


<script type="module" src="./js/bundle.js"></script>
</body>
</html>
